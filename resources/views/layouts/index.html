<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Coming Soon</title>
<link href="tools/style.css" rel="stylesheet" type="text/css" media="screen" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script type="text/javascript" src="tools/jquery.min.js"></script> 
<script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script> 
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700|Roboto+Slab:700' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no">
</head>
<body>
<div class="wrapper">
	<div class="left-section"><img src="images/watch.png" /></div>
	<div class="right-section">
		<div class="seprator"></div>
		<div class="main-content">
			<h2>Building Something Great!</h2>
			<p> Soon you will know about us...</p>
		</div>

		<div class="time">
			<div class="block">
				<span class="flip-top" id="days">8</span>
				<span class="flip-btm"></span>
				<footer class="label">Days</footer>
			</div>			
			
			<div class="block">
				<span class="flip-top" id="hours">8</span>
				<span class="flip-btm"></span>
				<footer class="label">Hours</footer>
			</div>

			<div class="block">
				<span class="flip-top" id="minutes">8</span>
				<span class="flip-btm"></span>
				<footer class="label">Minutes</footer>
			</div>

			<div class="block">
				<span class="flip-top" id="seconds">8</span>
				<span class="flip-btm"></span>
				<footer class="label">Seconds</footer>
			</div>
		</div>

	</div>
	<div class="watch-section"><img src="images/watch.png" /></div>
</div>
<script type="text/javascript" src="tools/tiempo.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		let oneSecondFunction =  function () {
			let until = new Date(2017,11,15)
			let now = moment(new Date());
			let days = moment(until).diff(now,'days');
			let hours = moment(until).diff(now.add(days,'days'),'hours');		
			let minutes = moment(until).diff(now.add(hours,'hours'),'minutes');
			let seconds = moment(until).diff(now.add(minutes,'minutes'),'seconds');
			$("#days").empty().append(days);
			$("#hours").empty().append(hours);
			$("#minutes").empty().append(minutes);
			$("#seconds").empty().append(seconds);
		}
		oneSecondFunction();
 	  setInterval(oneSecondFunction, 1000);
 });

</script>
</body>
</html>
