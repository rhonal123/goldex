<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog" style=" width:85%; height:80%; ">
<div class="modal-content" *ngIf="prestamo">
<div class="modal-header">
  <button type="button" class="close" (click)="hideModal()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Eliminar Prestamo id: {{prestamo.id}}</h4>
</div>
<div class="modal-body">
  <div class="panel-body"  >
    <div class="col-md-12">
      <h3 class="page-header">Detalle</h3>
    </div>
    <prestamo-detalle-component [prestamo]="prestamo"></prestamo-detalle-component>
		<div class="col-md-12" align="right">
      <label class="label label-danger" role="alert" *ngIf="mensaje">{{mensaje}}</label> 
	    <button type="button" class="btn btn-danger" (click)="eliminar()">Eliminar</button>
		</div>
  </div>
</div>
</div>
</div>
</div>
